<h2 class="mb-5">
    Editar Multimedial
</h2>
<div class>
    <button class ="btn btn-primary" routerLink = "/">
        Menú
    </button>
</div>

<div class="row row-cols-3 justify-content-center">
    <form [formGroup]="form" (ngSubmit)="editar()">
        
        <div class="mb-3">
            <label for="username">Nombre de Usuario</label>
            <input id="username" type="text" placeholder="Nombre de Usuario" class="form-control"
            formControlName="username" [value]="multimedial.username">
        </div>
    
        <div class="mb-3">
            <label for="email">Correo Electrónico</label>
            <input id="email" type="email" placeholder="Correo Electrónico" class="form-control"
            formControlName="email" [value]="multimedial.email">
        </div>

        <div class="mb-3">
            <label for="password">Contraseña</label>
            <input id="password" type="password" placeholder="Contraseña" class="form-control"
            formControlName="password" [value]="multimedial.password">
        </div>

        <div class="mb-3">
            <label for="address">Dirección</label>
            <input id="address" type="text" placeholder="Dirección" class="form-control"
            formControlName="address" [value]="multimedial.address">
        </div>

        <div class="mb-3">
            <label for="birthdate">Fecha de Nacimiento</label>
            <input id="birthdate" type="date" class="form-control"
            formControlName="birthdate" [value]="multimedial.birthdate">
        </div>

        <div class="mb-3">
            <label for="educational_level_id">Nivel de Educación</label>
            <select id="educational_level_id" class="form-control" formControlName="educational_level_id">
                <option value="1">Universitario Completo</option>
                <option value="2">Universitario Incompleto</option>
                <option value="3">Terciario Completo</option>
                <option value="4">Terciario Incompleto</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="graduation_institution">Institución de Graduación</label>
            <input id="graduation_institution" type="text" placeholder="Institución de Graduación" class="form-control"
            formControlName="graduation_institution" [value]="multimedial.graduation_institution">
        </div>

        <div class="mb-3">
            <label for="profile_photo">Foto de Perfil</label>
            <input id="profile_photo" type="text" placeholder="URL de la Foto de Perfil" class="form-control"
            formControlName="profile_photo" [value]="multimedial.profile_photo">
        </div>

        <div class="text-end">
            <button type="button" class="btn btn-light" routerLink="/">
                Cancelar
            </button>
            <button class="btn btn-primary ms-2">
                Guardar Cambios
            </button>
        </div>
    
    </form>
</div>
